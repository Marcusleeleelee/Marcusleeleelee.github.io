<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <style>
      /* Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      /* Global Styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Container for layout */
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        width: 90%;
        max-width: 1200px; /* Constrain max width */
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
      }

      /* Profile Image */
      .profile-image {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Content Section */
      .content {
        text-align: center;
        flex: 1;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 15px;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      /* Button Styles */
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .button {
        background: white;
        color: #2575fc;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        text-decoration: none;
        width: 180px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .button:hover {
        background: #ff7eb3;
        color: white;
        transform: scale(1.05);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .profile-image {
          width: 250px;
          height: 250px;
        }

        h1 {
          font-size: 28px;
        }

        p {
          font-size: 16px;
        }

        .button {
          font-size: 14px;
          width: 150px;
        }
      }

      @media (max-width: 480px) {
        .container {
          flex-direction: column;
          text-align: center;
        }

        .profile-image {
          width: 200px;
          height: 200px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 14px;
        }

        .button {
          font-size: 12px;
          width: 140px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Profile Image Section -->
      <img src="Photo.png" alt="Profile Picture" class="profile-image" />

      <!-- Content Section -->
      <div class="content">
        <h1>Welcome to My Portfolio ðŸš€</h1>
        <p>Select a section to learn more about me</p>

        <div class="button-container">
          <a href="about.html" class="button">About Me</a>
          <a href="experience.html" class="button">Experience</a>
          <a href="projects.html" class="button">Projects</a>
          <a href="courses.html" class="button">Courses</a>
          <a href="contact.html" class="button">Contact</a>
        </div>
      </div>
    </div>
  </body>
</html>
